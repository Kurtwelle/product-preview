<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left">
                <img src="image-product-desktop.jpg" alt="image-product-desktop" class="Product">
            </div>

            <div class="right">
                    <p class="perfum">PERFUM</p>
                    <h3>Gabrielle Essence Eau <br> De Parfum</h3>
                    <p class="words">A flora, solar and voluptuos
                        interpretation composed by olivier
                        polge, perfume-Creator for the house OF CHANEL</p>

                <div class="amount">
                    <p>$149.99</p><p><strike><sup class="i69">$169.99</sup></strike></main></p>
                </div>
                <div class="cart">
                    <p> <img src="icon-cart.svg"> Add to Cart </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
