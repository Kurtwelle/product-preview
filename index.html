<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left">
                <img src="image-product-desktop.jpg" alt="image-product-desktop" class="Product">
            </div>

            <div class="right">

                <div class="middle">
                    <h3>Gabrielle Essence Eaud Parfum</h3>
                    <p>A flora, solar and voluptuos <br> 
                        interpretation composed by olivier<br>
                        polge, perfume creator for the house OF CHANEL</p>
                </div>

                <div class="amount">
                    <p>$149.99  <main class="169">$169.99</main></p>
                </div>
                <div class="cart">
                    <p> <img src="icon-cart.svg"> Add to Cart </p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
